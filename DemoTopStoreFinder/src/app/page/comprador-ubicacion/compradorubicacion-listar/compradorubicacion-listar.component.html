<p>compradorubicacion-listar works!</p>
<div class="container">
  <table mat-table [dataSource]="datasource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="clienteid">
      <th mat-header-cell *matHeaderCellDef> clienteid. </th>
      <td mat-cell *matCellDef="let element"> {{element.clienteid.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ubicacionid">
      <th mat-header-cell *matHeaderCellDef> ubicacionid </th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacionid.id}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
