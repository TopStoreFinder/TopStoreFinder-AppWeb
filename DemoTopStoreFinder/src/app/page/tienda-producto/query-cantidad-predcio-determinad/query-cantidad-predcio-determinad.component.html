<div class="container">
  <h1> Lista Producto por cantidad mayor a 50 en precio</h1>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef> nombre_producto  </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
    </ng-container>
    <ng-container matColumnDef="precio_unidad">
      <th mat-header-cell *matHeaderCellDef> precio_unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.precio_unidad}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
