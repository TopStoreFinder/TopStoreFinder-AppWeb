<p>tienda-producto-creaedita works!</p>
<div class="container">

  <h1>tienda-producto</h1>

  <mat-form-field class="example-full-width">
    <mat-label>producto_id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="tiendaproducto.producto_id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>tienda_id</mat-label>
    <input matInput required placeholder="tienda_id" [(ngModel)]="tiendaproducto.tienda_id">

  </mat-form-field>

  <br>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/tienda-producto">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
