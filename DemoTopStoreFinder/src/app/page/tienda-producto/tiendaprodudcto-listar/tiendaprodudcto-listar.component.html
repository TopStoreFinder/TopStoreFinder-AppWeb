<body>
  <div class="container">
    <table mat-table [dataSource]="datasource" class="table">

      <ng-container matColumnDef="producto_id">
        <th mat-header-cell *matHeaderCellDef> producto_id. </th>
        <td mat-cell *matCellDef="let element"> {{element.producto_id}} </td>
      </ng-container>


      <ng-container matColumnDef="tienda_id">
        <th mat-header-cell *matHeaderCellDef> tienda_id </th>
        <td mat-cell *matCellDef="let element"> {{element.tienda_id}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.producto_id]">Actualizar</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="example-button-container">

      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/tiendaproducto/nuevo">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
</body>
