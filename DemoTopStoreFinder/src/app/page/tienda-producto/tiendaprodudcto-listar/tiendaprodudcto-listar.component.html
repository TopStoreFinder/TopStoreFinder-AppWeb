<body>
  <div class="container">
    <div style="text-align: center;">
      <h3>LISTAR TIENDA PRODUCTO</h3>
    </div>
    <app-tiendaproducto-buscar></app-tiendaproducto-buscar>
    <table mat-table [dataSource]="datasource" class="table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="tienda_id">
        <th mat-header-cell *matHeaderCellDef> tienda_id </th>
        <td mat-cell *matCellDef="let element"> {{element.tienda_id}} </td>
      </ng-container>

      <ng-container matColumnDef="productoid">
        <th mat-header-cell *matHeaderCellDef> productoid </th>
        <td mat-cell *matCellDef="let element"> {{element.productoid}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.id]">Actualizar</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones2">
        <div style="text-align:center;">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>

        </td>
      </div>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="example-button-container">

      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/tiendaproducto/nuevo">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
</body>
