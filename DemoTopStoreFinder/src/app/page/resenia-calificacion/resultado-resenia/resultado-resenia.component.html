<div class="container">
  <h1> Lista cantidad de resenias por tiendas</h1>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="tienda">
      <th mat-header-cell *matHeaderCellDef> Tiendas </th>
      <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidadresenia">
      <th mat-header-cell *matHeaderCellDef> cantidad de resenias </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadresenia}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
