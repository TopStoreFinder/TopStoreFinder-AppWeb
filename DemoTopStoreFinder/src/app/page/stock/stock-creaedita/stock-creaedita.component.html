<div class="container">

  <h1>Stock</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="stock.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>enStock</mat-label>
    <input matInput required placeholder="enStock" [(ngModel)]="stock.enStock">

  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Fecha de fabricaci√≤n</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada" [max]="maxFecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  <br>
  <br>
  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/stock">Cancelar</button>
  <p>{{mensaje}}</p>
</div>
