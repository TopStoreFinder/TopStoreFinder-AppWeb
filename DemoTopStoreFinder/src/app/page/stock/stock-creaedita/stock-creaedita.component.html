<p>stock-creaedita works!</p>
<div class="container">

  <h1>Stock</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="stock.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>enStock</mat-label>
    <input matInput required placeholder="enStock" [(ngModel)]="stock.enStock">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>LastUpdateTime</mat-label>
    <input type="LastUpdateTime" matInput required placeholder="LastUpdateTime" [(ngModel)]="stock.LastUpdateTime">
  </mat-form-field>
  <br>
  <br>
  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/stock">Cancelar</button>
  <p>{{mensaje}}</p>
</div>
