<body>
  <div class="container">
    <div style="text-align: center;">
      <h3>LISTAR STOCKS</h3>
    </div>
    <app-stock-buscar></app-stock-buscar>
    <table mat-table [dataSource]="datasource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="enStock">
        <th mat-header-cell *matHeaderCellDef> enStock </th>
        <td mat-cell *matCellDef="let element"> {{element.enStock}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.id]">Actualizar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones2">
        <div style="text-align:center;">
          <th mat-header-cell *matHeaderCellDef> Acciones2 </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>

          </td>
        </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="example-button-container">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/stock/nuevo">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
</body>
