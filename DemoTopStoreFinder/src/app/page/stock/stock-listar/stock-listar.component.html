<body>
  <div class="container">
    <table mat-table [dataSource]="datasource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="enStock">
        <th mat-header-cell *matHeaderCellDef> enStock </th>
        <td mat-cell *matCellDef="let element"> {{element.enStock}} </td>
      </ng-container>
      <ng-container matColumnDef="LastUpdateTime">
          <th mat-header-cell *matHeaderCellDef> LastUpdateTime </th>
          <td mat-cell *matCellDef="let element"> {{element.LastUpdateTime}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
