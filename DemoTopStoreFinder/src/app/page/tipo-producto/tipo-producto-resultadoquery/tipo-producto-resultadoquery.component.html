<div class="container">
    <h1> Lista Cantidad de Productos por Categoria</h1>
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="categoria_nombre">
        <th mat-header-cell *matHeaderCellDef> Categoria de Productos </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria_nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad de Productos </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
