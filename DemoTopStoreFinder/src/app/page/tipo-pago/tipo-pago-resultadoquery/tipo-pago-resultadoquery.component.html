<div class="container">
  <h1> Lista TipoPago por tiendas</h1>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="tipopago">
      <th mat-header-cell *matHeaderCellDef> tipo de pago </th>
      <td mat-cell *matCellDef="let element"> {{element.tipopago}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> cantidad de Tiendas </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadTiendas}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
