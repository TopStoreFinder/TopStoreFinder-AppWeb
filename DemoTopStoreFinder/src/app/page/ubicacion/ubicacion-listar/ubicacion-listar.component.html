<p>ubicacion-listar works!</p>
<div class="container">
  <div style="text-align: center;">
    <h3>LISTAR UBICACION</h3>
  </div>
  <app-ubicacion-buscar></app-ubicacion-buscar>
    <table mat-table [dataSource]="datasource" class="table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef> latitud </th>
        <td mat-cell *matCellDef="let element"> {{element.latitud}} </td>
      </ng-container>
      <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef> longitud </th>
        <td mat-cell *matCellDef="let element"> {{element.longitud}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.id]">Actualizar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef> accion2 </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
  
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="example-button-container">

      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/ubicacion/nuevo">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
