<div class="container">

  <h1>Producto</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="producto.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>nombreProducto</mat-label>
    <input matInput required placeholder="nombreProducto" [(ngModel)]="producto.nombreProducto">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>productoDescripcion</mat-label>
    <input type="productoDescripcion" matInput required placeholder="productoDescripcion" [(ngModel)]="producto.productoDescripcion">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>precioUnidad</mat-label>
    <input type="precioUnidad" matInput required placeholder="precioUnidad" [(ngModel)]="producto.precioUnidad">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>categoriaProdcuto</mat-label>
    <input type="categoriaProdcuto" matInput required placeholder="categoriaProdcuto" [(ngModel)]="producto.categoriaProdcuto">
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/producto">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
