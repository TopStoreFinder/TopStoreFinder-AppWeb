<div class="container">

  <h1>Producto</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="producto.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>nombreProducto</mat-label>
    <input matInput required placeholder="nombreProducto" [(ngModel)]="producto.nombreProducto">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>productoDescripcion</mat-label>
    <input type="productoDescripcion" matInput required placeholder="productoDescripcion" [(ngModel)]="producto.productoDescripcion">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>cantidad</mat-label>
    <input type="cantidad" matInput required placeholder="cantidad" [(ngModel)]="producto.cantidad">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>precioUnidad</mat-label>
    <input type="precioUnidad" matInput required placeholder="precioUnidad" [(ngModel)]="producto.precioUnidad">
  </mat-form-field>


  <br>

  <mat-form-field appearance="fill">
    <mat-label>Seleccione Due√±o</mat-label>
    <mat-select [(value)]="idTipoProductoSeleccionado" required>
        <mat-option *ngFor="let p of listaTipoProducto" [value]="p.id">
            {{p.categoriaNombre}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Seleccione Tipo Pago</mat-label>
  <mat-select [(value)]="idStockSeleccionado" required>
      <mat-option *ngFor="let p of listaStock" [value]="p.id">
          {{p.enStock}}
      </mat-option>
  </mat-select>
</mat-form-field>

  <br>


  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/producto">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
