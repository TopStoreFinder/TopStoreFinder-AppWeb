<div class="container">
  <h1>Lista de productos por Tiendas</h1>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="categorianombre">
      <th mat-header-cell *matHeaderCellDef> Categoria nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.categorianombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad de Tiendas </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
