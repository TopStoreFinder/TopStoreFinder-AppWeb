<p>tipo-producto-listar works!</p>
<div class="container">
  <app-producto-buscar></app-producto-buscar>
  <table mat-table [dataSource]="datasource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef> nombreProducto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>
    <ng-container matColumnDef="productoDescripcion">
        <th mat-header-cell *matHeaderCellDef> productoDescripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.productoDescripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
      <ng-container matColumnDef="precioUnidad">
        <th mat-header-cell *matHeaderCellDef> precioUnidad </th>
        <td mat-cell *matCellDef="let element"> {{element.precioUnidad}} </td>
      </ng-container>
      <ng-container matColumnDef="categoriaProdcuto">
        <th mat-header-cell *matHeaderCellDef> categoriaProdcuto </th>
        <td mat-cell *matCellDef="let element"> {{element.categoriaProdcuto}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.id]">Actualizar</button>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef> accion2 </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>

        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/producto/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</div>
